{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Log In</h2>
  <form method="post" action="{% url 'login' %}" class="space-y-4">
    {% csrf_token %}
    
    <div class="flex flex-col">
      <label for="{{ form.username.id_for_label }}" class="text-sm font-semibold">Username:</label>
      {{ form.username|add_class:"p-2 border rounded" }}
    </div>
    
    <div class="flex flex-col">
      <label for="{{ form.password.id_for_label }}" class="text-sm font-semibold">Password:</label>
      {{ form.password|add_class:"p-2 border rounded" }}
    </div>
    
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Log In</button>
  </form>

  <p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></p>
{% endblock %}
